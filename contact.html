<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Аренда домов за городом</title>
    <meta name="description" content="Свяжитесь с нами для получения дополнительной информации о аренде коттеджей за городом. Мы готовы ответить на все ваши вопросы.">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #5cb85c;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            background-color: #5cb85c;
            padding: 10px;
            border-radius: 5px;
        }
        h2 {
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 5px;
            margin-top: 0;
        }
        .contact-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .contact-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Контакты</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="index2.html">Аренда домов</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="contact.html">Контакты</a></li>
        </ul>
    </nav>

    <div class="container">
        <section>
            <h2 class="section-title">Свяжитесь с нами</h2>
            <div class="contact-info">
                <p><strong>Адрес:</strong> Москва, ул. Природная, 15</p>
                <p><strong>Телефон:</strong> +7 (999) 123-45-67</p>
                <p><strong>Email:</strong> info@house-rentals.com</p>
                <p><strong>Часы работы:</strong> Пн-Пт: 9:00 - 18:00</p>
            </div>
        </section>

        <section>
            <h2 class="section-title">Напишите нам</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Ваш email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Отправить сообщение</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <p style="text-align: center; padding: 20px; background-color: #333; color: white;">© 2025 Аренда домов за городом</p>
    </footer>
</body>
</html>
